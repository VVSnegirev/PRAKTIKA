{% extends 'main/layout.html' %}

{% block title %}Форма по редактированию статьи{% endblock %}

{% block content %}
<main>
    <div class="features">
        <h1>Форма по редактированию статьи</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{error}}</span>
            <button class="btn btn-success" type="submit">Редактировать статью</button>
        </form>

    </div>
</main>
{% endblock %}
